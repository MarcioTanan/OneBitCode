<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required/>
        <br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required />
        <br><br>
        <label for="whats">WhatsApp:</label><br>
        <input type="tel" id="whats" name="whats" required />
        <br><br>
        <label>Área de atuação:</label><br>
        <input type="radio" id="desenvolvimento" name="atuação" value="desenvolvimento" />
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" id="quality" name="atuação" value="quality" />
        <label for="quality">Quality Assurance (QA)</label>
        <input type="radio" id="analise" name="atuação" value="analise" />
        <label for="analise"> Análise de Dados</label>
        <input type="radio" id="infra" name="atuação" value="infra" />
        <label for="infra">Infraestrutura</label>
        <br><br>
        <label for="sobre">Observações:</label><br>
      <textarea
        name="sobre"
        id="sobre"
        ></textarea>
        <br><br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Desejo receber novidades e ofertas por email.
        <br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
